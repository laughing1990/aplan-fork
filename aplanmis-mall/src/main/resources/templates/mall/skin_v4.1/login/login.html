<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body class="loginBg">

<div class="login" id="login">
    <div class="loginTitle">奥格工程建设项目联合审批系统企业登录</div>
    <ul class="loginIn">
        <li>
            <div class="name">
                <input class="long-input readonly" id="userName" type="text" v-model.trim="userName"  @keyup.enter="login" placeholder="请输入账号">
            </div>
        </li>
        <li>
            <div class="name">
                <input id="password" type="password" placeholder="请输入密码" v-model.trim="password"  @keyup.enter="login" class="long-input password">
            </div>
        </li>
<!--        <li>-->
<!--            <div class="name">-->
<!--                <input id="verifyCode" type="text" placeholder="请输入验证码" v-model.trim="verifyCode"  @keyup.enter="login" class="long-input" style="width: 60%;float: left;margin-bottom: 20px;">-->
<!--                <img  title="点击刷新"style="height: 48px;cursor:pointer;" @click="changeCode()"  :src="code">-->
<!--            </div>-->
<!--        </li>-->
        <li class="enter">
            <el-button :loading="loginBtnLoading"  @click="login()" type="primary"  @keyup.enter.native="login"  class="loginBtn">登 录</el-button>
        </li>
        <li class="forget">

        </li>
        <li class="forget">
            <div class="floatL" style="text-align: left;"> <a style="color: red">温馨提示：若无账号或忘记密码，请前往办事大厅办理</a></div>
        </li>
    </ul>
</div>
