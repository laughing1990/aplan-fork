<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>佛山市工程建设项目网上主题式服务</title>
    <link rel="stylesheet" href="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/element-2/element.css"
          th:href="@{/agcloud/framework/js-lib/element-2/element.css}">

    <link rel="stylesheet" href="../../static/mall/css/common/reset_wt.css" th:href="@{/mall/skin_v4.1/css/common/reset_wt.css}">
    <link rel="stylesheet" href="../../static/mall/css/common/base_wt.css" th:href="@{/mall/skin_v4.1/css/common/base_wt.css}">
    <link rel="stylesheet" href="../../static/mall/skin_v4.1/css/entryPage/entryPage.css" th:href="@{/mall/skin_v4.1/css/entryPage/entryPage.css}">
</head>
<body>
    <div class="entryPage" id="entryPage">
        <header class="index-bg">
            <div class="wt-header-nav clearfix">
                <div class="header-logo">
                    <img th:src="@{/mall/skin_v4.1/images/entry/logo_title.png}" width="203px" height="43px" alt=""  />
                    <span class="dividing-line"></span>
                    <span class="wt-title">佛山市工程建设项目审批管理系统网上办事大厅</span>
                </div>

                <div class="go-login">
                    <span v-if="curentLoginInfo">
						<a href="javascript:;" class="wt-header-enterprise">
							<span v-if="curentLoginInfo.isPersonAccount == 1">{{curentLoginInfo.personName}}</span>
							<span v-else>
								<el-dropdown v-if="curentLoginInfo.userId || curentLoginInfo.unitId"
                                             :popper-append-to-body="true">
									<span class="el-dropdown-link">
										<span><span class="unitName ellipsis">{{curentLoginInfo.unitName}}</span><i
                                                v-show="curentLoginInfo.unitInfoList"
                                                class="el-icon-caret-bottom el-icon--right"></i></span>
									</span>
									<el-dropdown-menu slot="dropdown" v-show="curentLoginInfo.unitInfoList">
										<el-dropdown-item v-for="(item,index) in curentLoginInfo.unitInfoList"
                                                          :key="index" @click.native="switchUnit(item)">{{item.applicant}}
										</el-dropdown-item>
									</el-dropdown-menu>
								</el-dropdown>
							</span>
							. 欢迎您！
						</a>|
						<a href="javascript:;" class="wt-header-enterprise" @click="logout" title="退出">退出</a>
					</span>
                    <a v-else href="/aplanmis-mall/rest/mall/loginIndex" class="wt-header-enterprise" title="登录">登录</a>
                </div>
            </div>
            <div class="wt-header-tab wt-tab"> </div>
        </header>

        <ul class="nav-ul">
            <li class="nav-li" @click="toDeclarGuidePage">
                <div class="nav-li-content">
                    <img th:src="@{/mall/skin_v4.1/images/entry/u5.svg}" alt=""  />
                    <p class="nav-li-name">申报指引</p>
                </div>
                <div class="border-bg"></div>
            </li>
            <li class="nav-li"  @click="toMyParallelPage">
                <div class="nav-li-content">
                    <img th:src="@{/mall/skin_v4.1/images/entry/u12.svg}" alt=""  />
                    <p class="nav-li-name">我要申报</p>
                </div>
                <div class="border-bg"></div>
            </li>
            <li class="nav-li" @click="toMyPorjList">
                <div class="nav-li-content">
                    <img th:src="@{/mall/skin_v4.1/images/entry/u26.svg}" alt=""  />
                    <p class="nav-li-name">我的项目</p>
                </div>
                <div class="border-bg"></div>
            </li>
            <li class="nav-li" @click="toUserCenterIndex">
                <div class="nav-li-content">
                    <img th:src="@{/mall/skin_v4.1/images/entry/u32.svg}" alt=""  />
                    <p class="nav-li-name">我的空间</p>
                </div>
                <div class="border-bg"></div>
            </li>
            <li class="nav-li" @click="toRegulationIndex">
                <div class="nav-li-content" >
                    <img th:src="@{/mall/skin_v4.1/images/entry/u38.svg}" alt=""  />
                    <p class="nav-li-name">服务协同</p>
                </div>
                <div class="border-bg"></div>
            </li>
        </ul>
    </div>
    <script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/vue-v2/vue.js"
            th:src="@{/agcloud/framework/js-lib/vue-v2/vue.js}"></script>
    <script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/element-2/element.js"
            th:src="@{/agcloud/framework/js-lib/element-2/element.js}"></script>
    <script th:src="@{/mall/skin_v4.1/js/entryPage/entryPage.js}" type="text/javascript"></script>
</body>
</html>
