<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>操作指引</title>
    <link rel="stylesheet" th:href="@{/mall/skin_v4.1/css/OperationalGuidelines/OperationalGuidelines.css}">
</head>
<body>

<div class="regular-wrap" id="regularPage" v-cloak v-loading.fullscreen.lock="loading">
    <!-- title -->
    <div class="nav-wrap">
        <div class="tab-item" :class="[item.tabIndex==activeTab? 'active': '']" v-for="item in allTabList"
             :key="item.tabIndex" @click="switchTab(item)">{{item.name}}</div>
    </div>
    <!-- content -->
    <div class="cur-list-wrap">
        <div class="title">
            <h2>{{allTabList[activeTab].name}}</h2>
        </div>
        <div v-show="activeTab == '0'">
            <el-table :data="list" class="scrollable mt20" style="width: 100%;" :header-cell-style="{background:'#f7f8fa',height: '60px'}">
                <el-table-column label="文件名称" :show-overflow-tooltip ="true">
                    <template slot-scope="scope">
                        <p>{{(Number(scope.$index) + 1 + '.') + scope.row.legalName || '-'}}</p>
                    </template>
                </el-table-column>
                <el-table-column label="操作" width="100">
                    <template slot-scope="scope">
                        <a class="color-link" href="javascript:;" @click="jumpToView(scope.row)">查看</a>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination class="margin-top-20" background align="right" @size-change="handleSizeChange"
                           @current-change="handleCurrentChange" :page-sizes="[10, 20, 30, 50]" :page-size="checkData.pageSize"
                           :current-page="checkData.pageNum" layout="total,sizes, prev, pager, next, jumper" :total="total"
                           v-show="total>10">
            </el-pagination>
        </div>
        <div v-show="activeTab == '1'">
            <div id="video-content"></div>
        </div>
    </div>
</div>

<script src="../../static/mall/js/regulation/regulationIndex.js"
        th:src="@{/mall/skin_v4.1/js/OperationalGuidelines/OperationalGuidelines.js}" type="text/javascript"></script>
</body>
</html>
