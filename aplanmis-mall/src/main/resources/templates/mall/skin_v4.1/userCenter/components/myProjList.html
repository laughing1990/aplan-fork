<link rel="stylesheet" href="../../../../static/mall/css/userCenter/myProjList.css"
  th:href="@{/mall/skin_v4.1/css/userCenter/myProjList.css}">

<div class="my-proj-wrap" id="myProjListId" v-cloak v-loading.fullscreen.lock="loading">
  <div v-if="!isShowAddProjPandel">
    <p class="p-header">我的项目</p>
    <div class="search-input">
      <span class="search-title">项目/工程查询</span>
      <input class="search-pro-num" type="text" value="" placeholder="请输入项目代码或名称" @keyup.enter.native="searchList"
        v-model="checkData.keyword">
      <el-button type="primary" @click="searchList">搜索</el-button>
    </div>

    <!-- 当前页的项目 -->
    <div class="card-proj-wrap">
      <div class="proj-wrap clearfix">
        <div class="proj-item" v-for="item in list" :key="item.projInfoId">
          <el-card class="box-card">
            <div class="right-content">
              <div style="height: 42px; margin-top: 4px;">
                <p class="ellipsisLn proj-name">{{item.projName}}</p>
              </div>
              <div class="code-sub">
                <p>{{item.localCode}}</p>
                <p class="ellipsis">{{item.themeName}}</p>
              </div>
            </div>
            <div class="proj-tag" :class="[item.projFlag == 'p'? 'tag-fg':'tag-bd']"></div>
          </el-card>
        </div>
        <!-- 新增 -->
        <div class="proj-item proj-add" @click="loadAddProjPandel">
          <p>+ 新增项目</p>
        </div>
      </div>
      <!-- 加载更多 -->
      <div class="proj-load-more">
        <p class="pointer" v-if="total > list.length" @click="listLoadMore">
          <i class="el-icon-bottom" :class="[loading? 'el-icon-loading':'']"></i> 加载更多
        </p>
        <p class="color-999" v-else>没有更多数据</p>
      </div>
    </div>

  </div>
  <!-- 新增项目面板 -->
  <div id="addProjPandel" class="add-proj-pandel" v-else>
    dfdf
  </div>
</div>
<script src="../../../static/mall/js/userCenter/components/myProjList.js"
  th:src="@{/mall/skin_v4.1/js/userCenter/components/myProjList.js}" type="text/javascript"></script>
