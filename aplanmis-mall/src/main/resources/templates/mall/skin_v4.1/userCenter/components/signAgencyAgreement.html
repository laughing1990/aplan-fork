<link rel="stylesheet" href="../../../static/mall/css/userCenter/signAgencyAgreement.css"
  th:href="@{/mall/skin_v4.1/css/userCenter/signAgencyAgreement.css}">

<div class="wt-tab" id="signAgencyAgreement" v-cloak v-loading.fullscreen.lock="mloading">

  <!-- 信息 -->
  <div class="mt20 proj-module pd-info-pandel local-pro-wrap">
    <el-form :inline="true" :model="projInfoForm" :rules="rules" class="" label-width="160px" ref="projInfoForm">
      <!-- projname -->
      <div class="proj-name">
        <span class="text">{{projInfoForm.projName}}</span>
      </div>

      <!-- 项目单位信息 -start-->
      <h4 class="info-title" style="margin-bottom: 26px;">项目单位信息</h4>
      <el-form-item label="单位名称：" class="wt448">
        <el-input class="w-320"  placeholder="请填写单位名称"
          v-model="projInfoForm.applicant">
        </el-input>
      </el-form-item>
      <el-form-item label="单位地址：" class="wt448">
        <el-input class="w-320"  placeholder="请填写单位地址"
          v-model="projInfoForm.applicantDetailSite">
        </el-input>
      </el-form-item>
      <el-form-item label="单位性质：" class="wt448">
        <el-select class="w-320" v-model="projInfoForm.unitNature">
          <el-option label="企业"value="1"></el-option>
          <el-option label="事业单位"value="2"></el-option>
          <el-option label="社会组织"value="3"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="电子邮箱：" class="wt448">
        <el-input class="w-320"  placeholder="请填写电子邮箱"
          v-model="projInfoForm.email">
        </el-input>
      </el-form-item>
      <el-row class="proj-addr-scope">
        <el-col :span="24">
          <el-form-item class="wt32" label="项目负责人：">
            <el-input class="w-210" placeholder="请输入" v-model="projInfoForm.leaderName"></el-input>
          </el-form-item>
          <el-form-item class="wt32 ml14" label="职务：">
            <el-input class="w-210" placeholder="请输入" v-model="projInfoForm.leaderDuty"></el-input>
          </el-form-item>
          <el-form-item class="wt32 mlf24" label="联系方式：">
            <el-input class="w-210" placeholder="请输入" v-model="projInfoForm.leaderMobilePhone"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row class="proj-addr-scope">
        <el-col :span="24">
          <el-form-item class="wt32" label="项目经办人：">
            <el-input class="w-210" placeholder="请输入" v-model="projInfoForm.operatorName"></el-input>
          </el-form-item>
          <el-form-item class="wt32 ml14" label="职务：">
            <el-input class="w-210" placeholder="请输入" v-model="projInfoForm.operatorDuty"></el-input>
          </el-form-item>
          <el-form-item class="wt32 mlf24" label="联系方式：">
            <el-input class="w-210" placeholder="请输入" v-model="projInfoForm.operatorMobilePhone"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <!-- 项目单位信息 -start-->


      <!-- 项目基本信息 start -->
      <h4 class="info-title" style="margin-bottom: 26px;">项目基本信息</h4>
      <el-form-item label="项目名称" class="wt448" prop="projName">
        <el-input class="w-320 btn-input" placeholder="请填写项目名称" v-model="projInfoForm.projName">
        </el-input>
      </el-form-item>
      <el-form-item class="wt448" prop="localCode">
        <template slot="label">
          <el-tooltip class="item" effect="dark"
            content="填写全国统一项目代码(参考“投资项目基本信息共享规范”中的“投资项目统一代码规范”)。如果项目没有全国统一代码，填写地方项目编码。" placement="right-start">
            <i class="el-icon-question"></i>
          </el-tooltip>
          项目代码
        </template>
        <el-input class="w-320"  v-model="projInfoForm.localCode" placeholder="请填写项目代码"></el-input>
      </el-form-item>
      <el-form-item class="wt100" label="项目地址：" prop="projAddr">
        <el-input class="w-775" v-model="projInfoForm.projAddr" placeholder="请输入项目地址"></el-input>
      </el-form-item>
      <el-form-item class="wt448" label="投资总额（万元）：" prop="investSum">
        <el-input class="w-320" v-model="projInfoForm.investSum" placeholder="请填写总投资金额"></el-input>
      </el-form-item>
      <el-form-item label="资金来源：" class="wt448" prop="financialSource">
        <el-select class="w-320" v-model="projInfoForm.financialSource">
          <el-option v-for="item in proJAllOptions.XM_ZJLY" :key="item.id" :label="item.itemName"
            :value="item.itemCode">
          </el-option>
        </el-select>
      </el-form-item>
      <el-form-item class="wt448" label="总建筑面积（m&sup2;）：" prop="foreignBuildingArea">
        <el-input class="w-320" v-model="projInfoForm.foreignBuildingArea" placeholder="请填写建筑面积"></el-input>
      </el-form-item>
      <el-form-item label="土地性质：" class="wt448" prop="landSource">
        <el-select class="w-320" v-model="projInfoForm.landSource">
          <el-option v-for="item in proJAllOptions.XM_TDLY" :key="item.id" :label="item.itemName"
            :value="item.itemCode">
          </el-option>
        </el-select>
      </el-form-item>
      <el-form-item class="wt448" label="重点项目级别：">
        <el-select class="w-320" v-model="projInfoForm.projLevel">
          <el-option v-for="item in proJAllOptions.XM_PROJECT_LEVEL" :key="item.id" :label="item.itemName"
            :value="item.itemCode">
          </el-option>
        </el-select>
      </el-form-item>
      <el-form-item class="wt448" prop="projectAddress">
        <template slot="label">
          <el-tooltip class="item" effect="dark" content="选择项目/工程所在地行政区划。如果是跨区，则选择多个行政区划。" placement="right-start">
            <i class="el-icon-question"></i>
          </el-tooltip>
          建设地点：
        </template>
        <el-select multiple filterable clearable default-first-option class="w-320"
          v-model="projInfoForm.projectAddress" placeholder="请选择建设地点">
          <el-option v-for="item in districtList" :key="item.regionId" :label="item.regionName" :value="item.regionId">
          </el-option>
        </el-select>
      </el-form-item> 
      <el-form-item class="wt448" prop="regionalism">
        <template slot="label">
          <el-tooltip class="item" effect="dark" content="市级审批的项目/工程请选择市级行政区划，区县审批的请选择对应的区县行政区划。"
            placement="right-start">
            <i class="el-icon-question"></i>
          </el-tooltip>
          行政区划：
        </template>
        <el-select filterable clearable class="w-320" v-model="projInfoForm.regionalism">
          <el-option v-for="item in districtList" :key="item.id" :label="item.regionName" :value="item.regionId">
          </el-option>
        </el-select>
      </el-form-item> 
      <el-form-item class="wt100" label="项目简介：" prop="scaleContent">
        <el-input class="w-775" v-model="projInfoForm.scaleContent" type="textarea" placeholder="请输入项目简介"></el-input>
      </el-form-item>
      <el-form-item class="wt100" label="项目当前进度：" prop="currentProgress">
        <el-input class="w-775" v-model="projInfoForm.currentProgress" type="textarea" placeholder="请输入项目当前进度"></el-input>
      </el-form-item>
      <!-- 项目信息 end -->

      <!-- 委托代办信息-start -->
      <h4 class="info-title" style="margin-bottom: 26px;">委托代办信息</h4>
      <el-form-item label="具体委托阶段：" class="wt100">
        <el-checkbox-group style="width: 100%; line-height: 1;" v-model="projInfoForm.agentStageState">
          <el-checkbox label="1">立项用地规划许可阶段</el-checkbox>
          <el-checkbox label="2">工程建设许可阶段</el-checkbox>
          <el-checkbox label="3">施工许可阶段</el-checkbox>
          <el-checkbox label="4">竣工验收阶段</el-checkbox>
        </el-checkbox-group>
      </el-form-item>
      <!-- 委托代办信息-end -->
    </el-form>

    <div class="handel mt60" style="text-align: center">
      <el-button class="mr25" @click="returnList">返 回</el-button>
      <el-button class="mr25" type="primary" style="width: 120px;" @click="saveProjDataApi">提交申请</el-button>
    </div>
  </div>
</div>

<script src="../../../static/mall/js/userCenter/components/signAgencyAgreement.js"
  th:src="@{/mall/skin_v4.1/js/userCenter/components/signAgencyAgreement.js}" type="text/javascript"></script>
