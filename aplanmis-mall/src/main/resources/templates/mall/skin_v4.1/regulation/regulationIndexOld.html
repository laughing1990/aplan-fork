<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>政策法规</title>
    <link rel="stylesheet" href="../../static/mall/css/regulation/regulationIndex.css" th:href="@{/mall/css/regulation/regulationIndex.css}">
    <script>
        var ctx = "[[@{/}]]";
    </script>
</head>
<body>
<div id="regulation">
    <div class="wt-content">
        <div class="local-main">
            <span class="local-icon"></span>
            <span class="local-span">当前位置：</span>
            <a class="local-a" :href= "ctx+'rest/main/toIndexPage'">首页</a>
            <span class="local-span">&gt;</span>
            <a class="local-a active" href="javascript:void(0);" @click="isSinglePage=false">政策法规 </a>
        </div>
        <div class="floor margin-top-40">
            <div id="floorTab" class="wt-tab">
                <ul id="mallThemeTypeList" class="wt-tab-nav">
                    <li class="active">实施细则</li>
                </ul>
            </div>
        </div>

        <section class="wt-tab-content margin-top-20 clearfix">
            <div class="department-list fl">
                <span  class="department-name" @click="changeOrg(item,index)" :class="{'orgActive':index === active}" v-for="(item,index) in departmentData">{{item.name}}</span>
            </div>

            <div class="wt-tab-item fl">
                <p class="p-header">部门文件列表</p>
                <p class="table-title"><span>当前部门：</span>
                    {{departName}}
                </p>
                <el-table :data="tableData" :stripe="true"  border ref="singleTable"   :header-cell-style="{background:'#f7f8fa',fontSize:'14px'}">
                    <el-table-column prop="" type="index" label="序号"  align="center" width="80">
                    </el-table-column>
                    <el-table-column prop="itemName" label="部门文件名称" >
                    </el-table-column>
                    <el-table-column prop="time2"  label="查看" width="100" align="center">
                        <template slot-scope="scope">
                            <a :href="ctx+scope.row.url"  target="_blank">
                                <img src="../../static/mall/images/icon/declare.png" th:src="@{/mall/images/icon/declare.png}" height="22" width="20" alt="" />
                            </a>
                        </template>
                    </el-table-column>
                </el-table>
            </div>

        </section>
    </div>
</div>
<script src="../../static/mall/js/regulation/regulationIndex.js" th:src="@{/mall/js/regulation/regulationIndex.js}" type="text/javascript"></script>
</body>
</html>
