<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>事项一单清</title>
    <link rel="stylesheet" href="../../static/mall/css/listmatter/listmatter.css" th:href="@{/mall/css/listmatter/listmatter.css}">
</head>
<body>
    <div id="listmatter" class="listmatter">
        <section>
            <div class="wt-content">
                 <div class="local-main">
                     <span class="local-icon"></span>
                     <span class="local-span"><img width="20" height="20" src="../../static/mall/images/guide/u736.png" th:src="@{/mall/images/listmatter/u391.svg}" /></span>
                     <a class="local-a" :href="ctx+'rest/main/toIndexPage'">首页</a>
                     <span class="local-span">&gt;</span>
                     <a class="local-a" :href="ctx+'rest/main/toIndexPage'"> 报建指引</a>
                     <span class="local-span">&gt;</span>
                     <a class="local-a active" href="javascript:void(0);" >事项一单清 </a>
                 </div>
            </div>
            <div class="back" @click="gotoGuideIndex">
              返回
            </div>
        </section>
        <section>
            <div class="matter-title-wrapper clearfix">
                <div class="fl" style="margin-left:25px;margin-top: 25px;">
                    <p class="matter-title">政府投资类房屋建筑项目</p>
                    <p class="matter-title-intro" style="margin-top: 10px;">
                        <span>申请阶段：立项用地规划许可阶段</span>
                        <span>阶段时限：30个工作日</span>
                    </p>
                </div>
                <div class="fr" style="margin-top: 35px;margin-right: 30px;">
                    <a href="javascript:;" class="matter-title-right-btn">查看项目报建流程</a>
                </div>
            </div>
        </section>

        <section>
            <div class="wt-collapse-box">
                <div class="wt-collapse clearfix">
                    <div class="fl"><span class="wt-collapse-title">事项一单清</span> <span class="wt-collapse-title-des">（我还不知道怎么选事项，我需要<a href="#" style="color: #4293F4;">智能引导</a>。）</span></div>
                    <div class="fr">
                        <img width="27" height="16" th:src="@{/mall/images/icon/u370.png}" />
                    </div>
                </div>
            </div>
            <div class="parallel">
                <div class="p-header-phase1">并联事项</div>
                <div class="parallel-table" style="margin-bottom: 40px">
                    <el-table
                            :data="tableData"
                            border
                            style="width: 100%">
                        <el-table-column
                               type="selection"
                               align="center"
                                width="50">
                        </el-table-column>
                        <el-table-column
                                prop="date"
                                label="事项名称"
                                >
                            <template slot-scope>
                                <div>
                                    <div>
                                        <p class="parallel-title">政府投资项目可行性研究报告审批</p>
                                        <p class="parallel-title-intro"><span>审批时限：3个工作日</span><span style="margin-left: 20px;">结果物：XXX证书</span></p>
                                    </div>
                                    <div>
                                        <p class="situation-title"><span class="situation">情形</span>属于踏勘论证范围或按规定应当进行节地评价的提交：</p>
                                        <p class="situation-title-intro">
                                            <el-radio v-model="radio" label="1">是</el-radio>
                                            <el-radio v-model="radio" label="2">否</el-radio>
                                        </p>
                                    </div>
                                </div>
                            </template>
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                sortable
                                label=" 是否必办"
                                width="160">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label=" 审批层级"
                                width="160">
                        </el-table-column>
                    </el-table>
                </div>
                <div class="p-header-phase1">并行推进事项</div>
                <div class="parall-table">
                    <el-table
                            :data="tableData"
                            border
                            style="width: 100%">
                        <el-table-column
                                prop="date"
                                label="日期"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="姓名"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="地址">
                        </el-table-column>
                    </el-table>
                </div>
            </div>
        </section>

        <section>
            <div class="wt-collapse-box">
                <div class="wt-collapse clearfix">
                    <div class="fl"><span class="wt-collapse-title">一张表单</span></div>
                    <div class="fr">
                        <span class="expandPDF">导出PDF</span>
                        <img width="27" height="16" th:src="@{/mall/images/icon/u370.png}" />
                    </div>
                </div>
            </div>
            <div class="formArea">

            </div>
        </section>

        <section>
            <div class="wt-collapse-box">
                <div class="wt-collapse clearfix">
                    <div class="fl"><span class="wt-collapse-title">一套材料</span> </div>
                    <div class="fr">
                        <img width="27" height="16" th:src="@{/mall/images/icon/u370.png}" />
                    </div>
                </div>
            </div>
            <div class="parallel">
                <div class="p-header-phase1">必选材料（4）</div>
                <div class="Material-table" style="margin-bottom: 40px">
                    <el-table
                            :data="tableData"
                            style="width: 100%">
                        <el-table-column
                                type="index"
                                label="序号"
                                align="center"
                                width="80">
                        </el-table-column>
                        <el-table-column
                                prop="date"
                                label="材料名称"
                               >
                            <template slot-scope="scope">
                                <div>
                                    <span>个人身份证明</span>
                                    <span class="material-sing">电子证照</span>
                                </div>
                            </template>
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                align="center"
                                label="全程网办接件标准"
                                width="180">
                            <template slot-scope="scope">
                                <el-tooltip content="Top center" placement="top" effect="light">
                                    <img width="18" height="18" th:src="@{/mall/images/listmatter/u450.png}" />
                                </el-tooltip>
                            </template>
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="材料来源">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="材料共享类别">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="是否签章">
                        </el-table-column>
                        <el-table-column
                                align="center"
                                prop="address"
                                label="资料下载">
                            <template slot-scope="scope">
                                <div>
                                    <el-button type="text" class="text-table">空表下载</el-button>
                                </div>
                                <div>
                                    <el-button type="text" class="text-table">样表下载</el-button>
                                </div>
                            </template>
                        </el-table-column>
                    </el-table>
                </div>
                <div class="p-header-phase1">可选材料（4）</div>
                <div class="Material-table">
                    <el-table
                            :data="tableData"

                            style="width: 100%">
                        <el-table-column
                                prop="date"
                                label="日期"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="姓名"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="地址">
                        </el-table-column>
                    </el-table>
                </div>
            </div>
        </section>

        <div class="declare-btn-box">
            <a href="#" class="declare-btn">我要申报</a>
        </div>
    </div>
    <script src="../../static/mall/js/listmatter/listmatter.js" th:src="@{/mall/js/listmatter/listmatter.js}" type="text/javascript"></script>
</body>
</html>
