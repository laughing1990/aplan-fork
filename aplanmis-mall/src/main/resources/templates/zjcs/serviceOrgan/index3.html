    <link rel="stylesheet" href="/framework-ui/src/main/resources/static/agcloud/framework/ui-private/default/common/css/layout.css" th:href="@{/agcloud/framework/ui-private/default/common/css/layout.css}">
    <link rel="stylesheet" href="/framework-ui/src/main/resources/static/agcloud/framework/ui-private/default/blue/css/theme.css" th:href="@{/agcloud/framework/ui-private/default/blue/css/theme.css}">
    <link rel="stylesheet" href="../../../static/zjcs/common/css/reset.css" th:href="@{/zjcs/common/css/reset.css}">

    <link rel="stylesheet" href="../../../static/zjcs/serviceOrgan/css/viewer.min.css" th:href="@{/zjcs/serviceOrgan/css/viewer.min.css}">
    <link rel="stylesheet" href="../../../static/zjcs/serviceOrgan/css/index.css" th:href="@{/zjcs/serviceOrgan/css/index.css}">
    <script>
        var ctx = '[[@{/}]]';
    </script>
</head>
<body class="scrollable bodyCss">
  <div class="header">
    <iframe src="../common/header.html" th:src="@{header.html}" frameborder="0" width="100%" height="100%"></iframe>
  </div>
  <div class="main-content">
    <div id="app" class="content" v-cloak v-loading="loading">
      <h3></h3>
      <div class="bookContent">
        <div class="book" id="book">
          <img :src="imgUrlCss" height="450" width="650" alt="" @click="previewRow()"/>
          <p ><span @click="previewRow()">{{dataInfo.certinstName}}.jpg</span></p>
        </div>
        <div class="bookInfo">
          <div class="infoTitle">资质证书信息</div>
          <div class="row">
            <div class="info col-md-6 col-sm-6 col-xs-12">
              <span>
                <b>中介机构：</b><span>{{dataInfo.applicant}}</span>
              </span>
            </div>
            <div class="info col-md-6 col-sm-6 col-xs-12">
              <span>
                <b>资质类型：</b><span>{{dataInfo.qualName}}</span>
              </span>
            </div>
          </div>
          <div class="childItem">资质专业/子项：</div>
          <el-tabs v-model="treeTab" type="card" @tab-click="" class="card">
            <el-tab-pane :label="treeLabel" name="tabs-first">
              <div class="tree" :style="{height:treeLeftHeight + 'px'}">
                  <el-tree
                    :data="treeData" 
                    class="filter-tree tree"
                    default-expand-all
                    :props="defaultProps"
                    :expand-on-click-node="false"
                    highlight-current
                    node-key="majorId"
                    ref="treeLeft1">
                  </el-tree>
              </div>
            </el-tab-pane>
          </el-tabs>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <iframe src="../common/footer.html" th:src="@{footer.html}" frameborder="0" width="100%" height="100%"></iframe>
  </div>
    
</body>
