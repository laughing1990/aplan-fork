<body>

<div th:fragment="commonfooter">

    <script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/jquery-v1/jquery.min.js" th:src="@{/agcloud/framework/js-lib/jquery-v1/jquery.min.js}"></script>
    <script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/vue-v2/vue.js" th:src="@{/agcloud/framework/js-lib/vue-v2/vue.js}"></script>
    <script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/element-2/element.js" th:src="@{/agcloud/framework/js-lib/element-2/element.js}"></script>
    <script src="../../static/common/js/common.js" th:src="@{/common/js/common.js}"></script>
</div>

<!-- ntkoJS -->
<div th:fragment="ntkojs">
    <!--ntko功能js-->
    <script type="text/javascript" src="../../static/ntko/js/index.js?<%=isDebugMode%>" th:src="@{/ntko/js/index.js}"></script>
    <!--谷歌事件js-->
    <script type="text/javascript" src="../../static/ntko/js/chromeEvent.js?<%=isDebugMode%>" th:src="@{/ntko/js/chromeEvent.js}"></script>
    <!-- IE触发事件相关start ******* ********* 以下事件在IE中触发。谷歌事件触发机制和IE不同，谷歌事件在ntkoofficecontrol.js中 -->
    <!--1.盖章之后触发-->
    <script language="JScript" for="TANGER_OCX" event="OnSecSignSetInfo(UserName, SignType, secSignObj)">
        var singer = secSignObj.Signer;//获取签章用户名
    </script>

    <!--2.文档打开后触发事件-->
    <script language="JScript" for="TANGER_OCX" event="OnDocumentOpened(str,obj)">
        ntkoondocumentopened(str, obj);
    </script>

    <!-- 3.文档控件菜单点击事件，可以接管默认的事件 -->
    <script language="JScript" for="TANGER_OCX" event="OnFileCommand(commandid,canceled)">
        // FileCommand(commandid, canceled);
    </script>

    <!--4.自定义工具栏按钮触发事件-->
    <script language="javascript" for="TANGER_OCX" event="OnCustomToolBarCommand(btnIdx)"></script>

    <!--5.自定义菜单触发事件-->
    <script language="JScript" for="TANGER_OCX" event="OnCustomMenuCmd2(menuPos, submenuPos, subsubmenuPos, menuCaption, myMenuID)">
        // CustomMenuCmd(menuPos,submenuPos,subsubmenuPos,menuCaption,myMenuID)
    </script>

    <!--6.文档激活后触发事件-->
    <script language="JScript" for="TANGER_OCX" event="OnDocActivated(bool)"></script>

    <!--7.当Word或者WPS文档的插入点或者选中内容改变时触发此事件-->
    <script language="JScript" for="TANGER_OCX" event="OnWordWPSSelChange(menuTitle)"></script>

    <!--8.WORD、WPS右键之前触发事件-->
    <script language="javascript" for="TANGER_OCX" event="OnWordBeforeRightClick(Selection, IsCancel)">
        // TANGER_OCX_OBJ.FullScreenMode = true;//全屏
        console.log('IE右键...')
    </script>

    <!--9.Excel右键之前触发事件-->
    <script language="javascript" for="TANGER_OCX" event="OnSheetBeforeRightClick(SheetName, row, col, IsCancel)"></script>
    <!-- IE触发事件相关 ******* ********* END -->
    <!--ntko插件-->
    <script type="text/javascript" src="../../static/ntko/js/ntkobackground.min.js" th:src="@{/ntko/js/ntkobackground.min.js}"></script>
    <script type="text/javascript" src="../../static/ntko/js/ntkoofficecontrol.js?<%=isDebugMode%>" th:src="@{/ntko/js/ntkoofficecontrol.js}"></script>
</div>

<!--高拍仪-->
<div th:fragment="gaopaiyi">
    <script src="../../static/common/js/qwebchannel.js" th:src="@{/common/js/qwebchannel.js}"></script>
    <script src="../../static/common/js/liangtian_gaopaoyi.js" th:src="@{/common/js/liangtian_gaopaoyi.js}"></script>
    <script src="../../static/common/js/fangzheng_gaopaiyi.js" th:src="@{/common/js/fangzheng_gaopaiyi.js}"></script>
</div>
</body>
</html>
