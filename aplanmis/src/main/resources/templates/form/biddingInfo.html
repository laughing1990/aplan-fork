<!DOCTYPE html>
<!--公共头部，到时候统一替换模块引入-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="commonheader(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">招投标信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/element-2/element.css"
        th:href="@{/agcloud/framework/js-lib/element-2/element.css}" />
    <link rel="stylesheet"
        href="/framework-ui/src/main/resources/static/agcloud/framework/icon-lib/agcloud-fonts/iconfont.css"
        th:href="@{/agcloud/framework/icon-lib/agcloud-fonts/iconfont.css}">
    <link rel="stylesheet"
        href="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/agcloud-lib/css/reset.css"
        th:href="@{/agcloud/framework/js-lib/agcloud-lib/css/reset.css}">
    <style>
        .custor {
            cursor: pointer;
        }
    </style>
    <script>
        var ctx = '[[@{/}]]';
        // var ctx = 'http://192.168.15.159:8083/aplanmis-front/';
        // var ctx = 'http://192.168.17.10:8083/aplanmis-front/';
    </script>

    <!--折叠百叶窗公共css，到时候提取出来做公共模块-->
    <style>
        .gray-body {
            background-color: #f2f3f8;
            padding: 16px;
        }

        #biddingInfo {
            padding: 16px;
            background-color: #fff;
        }

        .el-collapse-item__wrap {
            overflow: visible;
            position: relative;
            border: none;
            padding: 15px 30px;
        }

        .el-collapse {
            border: none;
        }

        .el-collapse-item__header {
            height: 50px;
            line-height: 50px;
            padding-left: 16px;
            font-size: 16px;
            position: relative;
            width: 100%;
            color: #575962;
            font-weight: 700;
            border-bottom: 2px solid #E0E3E9;
        }

        .el-collapse-item__header.is-active {
            border-bottom: 2px solid #36A3F7;
            color: #169aff;
        }

        .el-collapse-item__content {
            color: #575962;
            padding-bottom: 0;
        }

        .el-collapse-item__arrow {
            margin: 0 18px 0 auto;
            font-size: 20px;
            float: right;
            line-height: 42px;
        }

        .el-collapse-item__header.is-active .el-collapse-item__arrow,
        .el-collapse-item__header.is-active .header-icon {
            color: #169aff;
        }

        .el-collapse-item__header .header-icon {
            font-size: 22px;
            margin-right: 5px;
            color: #aaa;
            font-weight: normal;
        }

        .el-collapse-item {
            margin-bottom: 15px;
        }

        .input-inline {
            width: 45%;
            float: left;
        }

        .input-inline:nth-child(even) {
            width: 45%;
            float: right;
        }

        .second-title {
            position: relative;
            font-size: 16px;
            color: #17A2B8;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .second-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #DCDFE6;
        }

        .foot-btn {
            text-align: right;
        }

        .foot-btn .el-button {
            width: 72px;
            padding: 9px 0;
            text-align: center;
        }

        .el-input__inner {
            height: 34px;
            line-height: 34px;
        }

        .el-select {
            width: 100%;
        }

        .el-date-editor.el-input,
        .el-date-editor.el-input__inner,
        .el-autocomplete {
            width: 100%;
        }

        .doubleLine label {
            line-height: 19px;
        }
    </style>
</head>

<body class="gray-body">
    <div id="biddingInfo" v-cloak>
        <el-collapse v-model="activeNames">
            <el-collapse-item class="clearfix" name="1" id="baseInfo">
                <template slot="title">
                    <i class="header-icon icon ag ag-project-info"></i>招投标信息
                </template>

                <el-form label-width="176px" ref="biddingInfo" :rules="biddingInfoRules" :model="biddingInfo">
                    <div class="clearfix">
                        <el-form-item label="省级项目编号" class="input-inline" prop="provinceProjCode">
                            <el-input name="localCode" v-model="biddingInfo.provinceProjCode" placeholder="请输入省级项目编号">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="中标通知书编号" class="input-inline" prop="winBidNoticeCode">
                            <el-input name="localCode" v-model="biddingInfo.winBidNoticeCode" placeholder="请输入中标通知书编号">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="标段名称" class="input-inline" prop="bidSectionName">
                            <el-input name="localCode" v-model="biddingInfo.bidSectionName" placeholder="请输入标段名称">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="标段地址" class="input-inline" prop="bidSectionAddr">
                            <el-input name="localCode" v-model="biddingInfo.bidSectionAddr" placeholder="请输入标段地址">
                            </el-input>
                        </el-form-item>
                    </div>

                    <el-form-item label="单位地址" prop="unitAddr">
                        <el-input type="textarea" :rows="3" name="localCode" v-model="biddingInfo.unitAddr"
                            placeholder="请输入单位地址">
                        </el-input>
                    </el-form-item>

                    <div class="clearfix">
                        <el-form-item label="招标类型" class="input-inline" prop="bidType">
                            <el-select v-model="biddingInfo.bidType" placeholder="请选择">
                                <el-option v-for="(item, index) in bidTypeOptions" :key="index" :label="item.itemName"
                                    :value="item.itemCode"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="招标方式" class="input-inline" prop="bidMode">
                            <el-select v-model="biddingInfo.bidMode" placeholder="请选择" @change="bidModeSelect">
                                <el-option v-for="(item, index) in bidModeOptions" :key="index" :label="item.itemName"
                                    :value="item.itemCode"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="标段金额（万元）" class="input-inline" prop="bidSectionMoney">
                            <el-input name="localCode" v-model="biddingInfo.bidSectionMoney" placeholder="请输入标段金额">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="标段面积（平方米）" class="input-inline" prop="bidSectionArea">
                            <el-input name="localCode" v-model="biddingInfo.bidSectionArea" placeholder="请输入标段面积">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="跨度（米）" class="input-inline" prop="bidSectionSpan">
                            <el-input name="localCode" v-model="biddingInfo.bidSectionSpan" placeholder="请输入跨度">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="长度（里）" class="input-inline" prop="bidSectionLength">
                            <el-input name="localCode" v-model="biddingInfo.bidSectionLength" placeholder="请输入长度">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="中标日期" class="input-inline" prop="winBidTime">
                            <el-date-picker v-model="biddingInfo.winBidTime" type="date" placeholder="请选择中标日期"
                                format="yyyy-MM-dd" value-format="yyyy-MM-dd">
                            </el-date-picker>
                        </el-form-item>
                        <el-form-item label="实际中标金额（万元）" class="input-inline" prop="winBidMoney">
                            <el-input name="localCode" v-model="biddingInfo.winBidMoney" placeholder="请输入实际中标金额">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="招投标确认时间" class="input-inline" prop="bidConfirmTime">
                            <el-date-picker v-model="biddingInfo.bidConfirmTime" type="date" placeholder="请选择中标日期"
                                format="yyyy-MM-dd" value-format="yyyy-MM-dd">
                            </el-date-picker>
                        </el-form-item>
                        <el-form-item label="招投标确认的行政单位机构代码" class="input-inline doubleLine" prop="govOrgCode">
                            <el-input name="localCode" v-model="biddingInfo.govOrgCode" placeholder="请输入行政单位机构代码">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="招投标确认的行政单位名称" class="input-inline doubleLine" prop="govOrgName">
                            <el-input name="localCode" v-model="biddingInfo.govOrgName" placeholder="请输入行政单位名称">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="招投标确认的行政单位区域码" class="input-inline doubleLine" prop="govAreaCode">
                            <el-select v-model="biddingInfo.govAreaCode" placeholder="请选择">
                                <el-option v-for="(item, index) in govAreaCodeOptions" :key="index"
                                    :label="item.regionName" :value="item.regionNum"></el-option>
                            </el-select>
                        </el-form-item>
                    </div>

                    <div class="second-title">中标单位</div>

                    <div class="clearfix">
                        <el-form-item label="组织机构代码" class="input-inline" prop="winBidUnits[0].organizationalCode"
                            :rules="[
                        { required: true, message: '组织机构代码不得为空！', trigger: 'change' }]">
                            <el-input name="localCode" v-model="biddingInfo.winBidUnits[0].organizationalCode"
                                placeholder="请输入组织机构代码">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="统一社会信用代码" class="input-inline"
                            prop="winBidUnits[0].unifiedSocialCreditCode">
                            <el-input name="localCode" v-model="biddingInfo.winBidUnits[0].unifiedSocialCreditCode"
                                placeholder="请输入统一社会信用代码">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="单位名称" class="input-inline" prop="winBidUnits[0].applicant" :rules="[
                        { required: true, message: '单位名称不得为空！', trigger: 'change' }]">
                            <el-autocomplete :trigger-on-focus="false" :fetch-suggestions="querySearchJiansheName"
                                @select="function(value) {setUnitInfo(value, biddingInfo.winBidUnits[0])}"
                                v-model="biddingInfo.winBidUnits[0].applicant" placeholder="请输入单位名称">
                            </el-autocomplete>
                        </el-form-item>
                        <el-form-item label="项目主体类型" class="input-inline" prop="winBidUnits[0].unitType" :rules="[
                        { required: true, message: '项目主体类型不得为空！', trigger: 'change' }]">
                            <el-select v-model="biddingInfo.winBidUnits[0].unitType" disabled placeholder="请选择">
                                <el-option v-for="(item, index) in projectType" :key="index" :label="item.itemName"
                                    :value="item.itemCode"></el-option>
                            </el-select>
                        </el-form-item>
                    </div>

                    <div v-if="isShowFoot && biddingInfo.agencyUnits.length">
                        <div class="second-title">招标代理机构</div>

                        <div class="clearfix">
                            <el-form-item label="组织机构代码" class="input-inline" prop="agencyUnits[0].organizationalCode"
                                :rules="[
                        { required: true, message: '组织机构代码不得为空！', trigger: 'change' }]">
                                <el-input name="localCode" v-model="biddingInfo.agencyUnits[0].organizationalCode"
                                    placeholder="请输入组织机构代码">
                                </el-input>
                            </el-form-item>
                            <el-form-item label="统一社会信用代码" class="input-inline"
                                prop="agencyUnits[0].unifiedSocialCreditCode">
                                <el-input name="localCode" v-model="biddingInfo.agencyUnits[0].unifiedSocialCreditCode"
                                    placeholder="请输入统一社会信用代码">
                                </el-input>
                            </el-form-item>
                            <el-form-item label="单位名称" class="input-inline" prop="agencyUnits[0].applicant" :rules="[
                        { required: true, message: '单位名称不得为空！', trigger: 'change' }]">
                                <el-autocomplete :trigger-on-focus="false" :fetch-suggestions="querySearchJiansheName"
                                    @select="function(value) {setUnitInfo(value, biddingInfo.agencyUnits[0])}"
                                    v-model="biddingInfo.agencyUnits[0].applicant" placeholder="请输入单位名称">
                                </el-autocomplete>
                            </el-form-item>
                            <el-form-item label="项目主体类型" class="input-inline" prop="agencyUnits[0].unitType" :rules="[
                        { required: true, message: '项目主体类型不得为空！', trigger: 'change' }]">
                                <el-select v-model="biddingInfo.agencyUnits[0].unitType" disabled placeholder="请选择">
                                    <el-option v-for="(item, index) in projectType" :key="index" :label="item.itemName"
                                        :value="item.itemCode"></el-option>
                                </el-select>
                            </el-form-item>
                        </div>

                        <div class="second-title">造价咨询单位</div>

                        <div class="clearfix">
                            <el-form-item label="组织机构代码" class="input-inline" prop="costUnits[0].organizationalCode"
                                :rules="[
                        { required: true, message: '组织机构代码不得为空！', trigger: 'change' }]">
                                <el-input name="localCode" v-model="biddingInfo.costUnits[0].organizationalCode"
                                    placeholder="请输入组织机构代码">
                                </el-input>
                            </el-form-item>
                            <el-form-item label="统一社会信用代码" class="input-inline"
                                prop="costUnits[0].unifiedSocialCreditCode">
                                <el-input name="localCode" v-model="biddingInfo.costUnits[0].unifiedSocialCreditCode"
                                    placeholder="请输入统一社会信用代码">
                                </el-input>
                            </el-form-item>
                            <el-form-item label="单位名称" class="input-inline" prop="costUnits[0].applicant">
                                <el-autocomplete :trigger-on-focus="false" :fetch-suggestions="querySearchJiansheName"
                                    @select="function(value) {setUnitInfo(value, biddingInfo.costUnits[0])}"
                                    v-model="biddingInfo.costUnits[0].applicant" placeholder="请输入单位名称">
                                </el-autocomplete>
                            </el-form-item>
                            <el-form-item label="项目主体类型" class="input-inline" prop="costUnits[0].unitType" :rules="[
                        { required: true, message: '项目主体类型不得为空！', trigger: 'change' }]">
                                <el-select v-model="biddingInfo.costUnits[0].unitType" disabled placeholder="请选择">
                                    <el-option v-for="(item, index) in projectType" :key="index" :label="item.itemName"
                                        :value="item.itemCode"></el-option>
                                </el-select>
                            </el-form-item>
                        </div>
                    </div>
                </el-form>
                <div class="foot-btn">
                    <el-button type="primary" @click="saveBidding">保 存</el-button>
                </div>
            </el-collapse-item>
        </el-collapse>
    </div>
</body>

</html>

<script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/jquery-v1/jquery.min.js"
    th:src="@{/agcloud/framework/js-lib/jquery-v1/jquery.min.js}"></script>
<script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/element-2/polyfill.min.js"
    th:src="@{/agcloud/framework/js-lib/element-2/polyfill.min.js}"></script>
<script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/vue-v2/vue.js"
    th:src="@{/agcloud/framework/js-lib/vue-v2/vue.js}"></script>
<script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/element-2/element.js"
    th:src="@{/agcloud/framework/js-lib/element-2/element.js}"></script>
<script src="../../static/common/js/axios.min.js" th:src="@{/common/js/axios.min.js}"></script>
<script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/agcloud-lib/js/common.js"
    th:src="@{/agcloud/framework/js-lib/agcloud-lib/js/common.js}"></script>



<script src="../../static/form/js/biddingInfo.js" th:src="@{/form/js/biddingInfo.js}" type="text/javascript">
</script>
