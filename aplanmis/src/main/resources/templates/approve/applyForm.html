<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>申请表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--引入公共css-->
  <link rel="stylesheet" href="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/element-2/element.css"
        th:href="@{/agcloud/framework/js-lib/element-2/element.css}"/>
  <link rel="stylesheet"
        href="/framework-ui/src/main/resources/static/agcloud/framework/icon-lib/agcloud-fonts/iconfont.css"
        th:href="@{/agcloud/framework/icon-lib/agcloud-fonts/iconfont.css}">
  <link rel="stylesheet"
        href="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/agcloud-lib/css/reset.css"
        th:href="@{/agcloud/framework/js-lib/agcloud-lib/css/reset.css}">
  <link rel="stylesheet" href="../../static/approve/css/index.css" th:href="@{/approve/css/index.css}">
  
  <style>
    #applyForm {
      padding: 0 40px 16px 40px
    }
    
    .part-info-box {
      padding: 0;
    }
    
    .el-form-item {
      padding: 7px 0;
    }
    
    .el-form {
      padding: 8px 30px;
    }
    
    .part-info-title {
      color: #17a2b8;
      font-size: 16px;
      padding-bottom: 5px;
      border-bottom: 1px solid #e8e8e8;
      margin: 10px 0;
    }
    
    /* 失信 start */
    .credit-box {
      border: 1px solid #FF4B47;
      border-radius: 4px;
      background: rgba(255, 75, 71, 0.08);
      color: #575962;
      font-size: 14px;
      line-height: 24px;
      padding: 9px 10px;
      margin-bottom: 10px;
    }
    
    .see-credit-btn {
      height: 24px;
      line-height: 24px;
      background: #FF6B68;
      border-radius: 12px;
      color: #fff;
      padding: 0 10px;
      cursor: pointer;
    }
    
    .el-tooltip__popper {
      max-width: 280px;
      line-height: 18px;
    }
    
    .zj-item-form input {
      border: none !important;
    }
    
    .zj-item-form .el-form-item__label {
      padding: 0px;
    }
    
    .el-table thead.is-group th {
      border-color: #DCDFE6;
    }
    
    .upload-flie-dialog .el-dialog__body {
      padding: 15px 10px 30px 10px;
    }
    
    .upload-flie-dialog .file-opt-btn {
      padding: 0 10px 10px 10px;
      border-bottom: 1px solid #E0E3E9;
      margin-bottom: 10px;
    }
    
    .upload-flie-dialog .upload-s-file {
      display: inline-block;
      height: 34px;
      line-height: 34px;
      margin: 0 10px;
    }
    
    .upload-flie-dialog .upload-s-file .el-button {
      font-size: 12px;
    }
    
    .mat-children {
      padding: 10px 73px;
    }
    
    .mat-children .file-list-tab {
      line-height: 30px;
      height: 30px;
    }
    
    .content-tables-u th:nth-child(2),
    .content-tables-u td:nth-child(2) {
      /*border-right: none;*/
    }
    
    .content-tables-u .el-table__expanded-cell[class*=cell] {
      padding: 0;
    }
    
    .file-icon-btn {
      margin-left: 25px;
      color: #169AFF;
      display: none;
    }
    
    .file-icon-btn > span {
      display: inline-block;
      width: 25px;
      height: 25px;
      font-size: 16px;
    }
    
    .file-list-tab:hover .file-icon-btn {
      display: inline-block;
    }
    
    .text-btn:hover {
      text-decoration: underline;
    }
    
    .text-btn + .text-btn {
      margin-left: 3px;
    }
    
    
    /* 失信 end */
  </style>
  
  <script>
    var ctx = '[[@{/}]]';
  </script>
  <script src="../../static/approve/js/ip.js" th:src="@{/approve/js/ip.js}"></script>
</head>

<body class="bg-white">
<div id="applyForm" v-cloak v-loading='pageLoading'>
  <div class="table-name">{{applyTableName}}申请表</div>
  
  <template v-if="isZJItem" data-title="中介事项">
    
    <div class="table-part-title"><i class="header-icon el-icon-document-copy"></i>中介事项信息</div>
    <div class="part-info-box c-f">
      <el-form :model="applyinst" size="medium" label-width="120px" class="zj-item-form">
        <el-row>
          <el-col :span="8">
            <el-form-item label="事项名称：">
              <el-input :value="applyinst.iteminstName" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="8">
            <el-form-item label="实施主体：">
              <el-input :value="applyinst.approveOrgName" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="8">
            <el-form-item label="服务对象：">
              <el-input :value="applyinst.serviceObj" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="8">
            <el-form-item label="办件类型：">
              <el-input :value="applyinst.itemProperty" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="8">
            <el-form-item label="法定办结时限：">
              <el-input :value="applyinst.dueNum+applyinst.dueNumUnit" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="8">
            <el-form-item label="承诺办结时限：">
              <el-input :value="applyinst.dueNum+applyinst.dueNumUnit" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="关联的行政事项：">
              <el-input :value="applyinst.procedureName" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
      </el-form>
    </div>
    
    <div class="table-part-title"><i class="header-icon el-icon-document-copy"></i>采购中介服务信息</div>
    <div class="part-info-box c-f" v-for="item in zjItemInfo" :key="item.projInfoId">
      
      <el-form :model="item" size="medium" label-width="0">
        <el-row>
          <el-col :span="12">
            <el-form-item label="采购项目编码" :label-width="labelWidth">
              <el-input v-model="item.localCode" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="采购项目名称" :label-width="labelWidth">
              <el-input v-model="item.projName" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="投资审批项目" :label-width="labelWidth">
              <el-input :value="item.isApproveProj=='1'?'是':'否'" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="项目规模" :label-width="labelWidth">
              <el-input v-model="item.projScaleContent" readonly>
                <template slot="append">{{item.projScale}}</template>
              </el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12" v-if="item.isFinancialFund=='1'">
            <el-form-item label="财政资金比例" :label-width="labelWidth">
              <el-input :value="item.financialFundProportion" readonly>
                <template slot="append">%</template>
              </el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12" v-if="item.isSocialFund=='1'">
            <el-form-item label="社会资金比例" :label-width="labelWidth">
              <el-input :value="item.socialFundProportion" readonly>
                <template slot="append">%</template>
              </el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="所属服务" :label-width="labelWidth">
              <el-input v-model="item.serviceName" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="服务时限说明" :label-width="labelWidth">
              <el-input v-model="item.serviceTimeExplain" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">服务内容</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        备注：涉及工程项目的，应当包含工程项目地址、项目基本情况(包含建设规模、建设面积、资金投入等具体参数)。
                        涉及土地、房产评估的、应当包含土地、房产面积、预算价格等内容。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.serviceContent" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row v-if="item.promiseService==1">
          <el-col :span="24">
            <el-form-item label="中介机构服务要求" :label-width="labelWidth">
              <el-input value="仅承诺服务即可" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <template v-if="item.isQualRequire==1">
          <el-row>
            <el-col :span="24">
              <el-form-item>
                <div class="form-unit-box">
                  <div class="form-left-label c-f">
                    <div class="r">资质要求</div>
                    <div class="u-hint-box r">
                      <el-tooltip placement="right">
                        <div slot="content">
                          备注：涉及工程项目的，应当包含工程项目地址、项目基本情况(包含建设规模、建设面积、资金投入等具体参数)。
                          涉及土地、房产评估的、应当包含土地、房产面积、预算价格等内容。
                        </div>
                        <i class="ag ag-help"></i>
                      </el-tooltip>
                    </div>
                  </div>
                  <el-input :value="item.qualRequire+(item.qualRequireType==1?'中符合其一':'需要同时符合')" readonly></el-input>
                </div>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="24">
              <el-form-item>
                <div class="form-unit-box">
                  <div class="form-left-label c-f">
                    <div class="r">资质要求说明</div>
                    <div class="u-hint-box r">
                      <el-tooltip placement="right">
                        <div slot="content">
                          备注：请说明资质/分类的具体要求，如行业、专业、等级等。
                        </div>
                        <i class="ag ag-help"></i>
                      </el-tooltip>
                    </div>
                  </div>
                  <el-input :value="item.qualRequireExplain" readonly></el-input>
                </div>
              </el-form-item>
            </el-col>
          </el-row>
        </template>
        <template v-if="item.isRegisterRequire==1">
          <el-row>
            <el-col :span="24">
              <el-form-item>
                <div class="form-unit-box">
                  <div class="form-left-label c-f">
                    <div class="r">执业/职业人员总数</div>
                    <div class="u-hint-box r">
                      <el-tooltip placement="right">
                        <div slot="content">
                          备注：请填写为本项目提供服务的中介机构持证执业(职业)人员总数要求。
                        </div>
                        <i class="ag ag-help"></i>
                      </el-tooltip>
                    </div>
                  </div>
                  <el-input v-model="item.registerTotal" readonly></el-input>
                </div>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="24">
              <el-form-item>
                <div class="form-unit-box">
                  <div class="form-left-label c-f">
                    <div class="r">执业/职业人员要求</div>
                    <div class="u-hint-box r">
                      <el-tooltip placement="right">
                        <div slot="content">
                          备注：该要求将公示于前台采购公告中。
                        </div>
                        <i class="ag ag-help"></i>
                      </el-tooltip>
                    </div>
                  </div>
                  <el-input v-model="item.registerRequire" readonly></el-input>
                </div>
              </el-form-item>
            </el-col>
          </el-row>
        </template>
        <template v-if="item.isRecordRequire==1">
          <el-row>
            <el-col :span="24">
              <el-form-item>
                <div class="form-unit-box">
                  <div class="form-left-label c-f">
                    <div class="r">备案要求说明</div>
                    <div class="u-hint-box r">
                      <el-tooltip placement="right">
                        <div slot="content">
                          备注：该要求将公示于前台采购公告中。
                        </div>
                        <i class="ag ag-help"></i>
                      </el-tooltip>
                    </div>
                  </div>
                  <el-input :value="item.recordRequireExplain" readonly></el-input>
                </div>
              </el-form-item>
            </el-col>
          </el-row>
        </template>
        <el-row>
          <el-col :span="24">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">其它要求说明</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        备注：应当包含土地、房产面积、预算价格等内容。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.otherRequireExplain" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="选取中介机构方式" :label-width="labelWidth">
              <el-input :value="item.biddingType==1?'随机抽取':item.biddingType==2?'直接抽取':item.biddingType==3?'竞价选取':'未知'"
                        readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="是否确认金额" :label-width="labelWidth">
              <el-input :value="item.isDefineAmount==1?'已确定服务金额':'暂不做评估与预算'" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="服务金额" :label-width="labelWidth">
              <el-input v-model="item.basePrice" readonly>
                <template slot="append">万元</template>
              </el-input>
            </el-form-item>
          </el-col>
          <!--          <el-col :span="12">-->
          <!--            <el-form-item label="金额大写" :label-width="labelWidth">-->
          <!--              <el-input v-model="item.basePriceDx" readonly></el-input>-->
          <!--            </el-form-item>-->
          <!--          </el-col>-->
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="是否有回避情况" :label-width="labelWidth">
              <el-input :value="item.isAvoid==1?'有':'无'" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <template v-if="item.isAvoid==1">
          <el-row>
            <el-col :span="24">
              <el-form-item label="回避单位" :label-width="labelWidth">
                <el-input :value="item.avoidUnitNames" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="24">
              <el-form-item label="回避原因" :label-width="labelWidth">
                <el-input :value="item.avoidReason" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
        </template>
        <el-row>
          <el-col :span="12">
            <el-form-item label="报名截止时间" :label-width="labelWidth">
              <el-input v-model="item.expirationDate" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="选取中介时间" :label-width="labelWidth">
              <el-input v-model="item.choiceImunitTime" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="金额说明" :label-width="labelWidth">
              <el-input v-model="item.amountExplain" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="是否公示中选机构" :label-width="labelWidth">
              <el-input :value="item.isDiscloseIm==1?'是':'否'" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="是否公示中选公告" :label-width="labelWidth">
              <el-input :value="item.isDiscloseBidding==1?'是':'否'" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="项目业主业务咨询电话" :label-width="labelWidth">
              <el-input v-model="item.moblie" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="业主投诉电话" :label-width="labelWidth">
              <el-input v-model="item.ownerComplaintPhone" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
      
      </el-form>
    </div>
    
    <div class="table-part-title"><i class="header-icon el-icon-document-copy"></i>项目/工程信息</div>
    <div class="part-info-box c-f" v-for="item in projInfoList" :key="item.projInfoId">
      
      <el-form :model="item" size="medium" label-width="0">
        <el-row>
          <el-col :span="12">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">项目代码</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        填写全国统一项目代码(参考“投资项目基本信息共享规范”中的“投资项目统一代码规范”)。如果项目没有全国统一代码，填写地方项目编码。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.localCode" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">工程代码</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        项目拆分为多个单项工程申报时，单项工程的唯一编码，如果项目不拆分，应与项目代码相同。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input :value="item.gcbm | changeNullToWU" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-form-item label="项目/工程名称" :label-width="labelWidth">
          <el-input v-model="item.projName" readonly></el-input>
        </el-form-item>
        <el-row>
          <el-col :span="12">
            <el-form-item label="所属主题" :label-width="labelWidth">
              <el-input v-model="item.themeName" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="立项类型" :label-width="labelWidth">
              <el-input v-model="item.projType" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">审批行政区划</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        市级审批的项目/工程为市级行政区划，区县审批的为对应区县行政区划
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.regionalism" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">建设地点</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        项目/工程所在地行政区划。如果是跨区，则有多个行政区划。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input :value="item.projectAddress" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="资金来源" :label-width="labelWidth">

          <el-form-item>
            <div class="form-unit-box">
              <div class="form-left-label c-f">
                <div class="r">建设规模及内容</div>
                <div class="u-hint-box r">
                  <el-tooltip placement="right">
                    <div slot="content">
                      对项目建设规模以及建设内容的文字描述。
                    </div>
                    <i class="ag ag-help"></i>
                  </el-tooltip>
                </div>
              </div>
              <el-input type="textarea" :rows="3" v-model="item.scaleContent" readonly></el-input>
            </div>
          </el-form-item>
        </el-form-item>
        <!--显示更多-->
        <div v-show="showMore">
          <el-form-item label="项目地址" :label-width="labelWidth">
            <el-input v-model="item.projAddr" readonly></el-input>
          </el-form-item>
          <el-form-item label="四至范围" :label-width="labelWidth">
            <el-row>
              <el-col :span="6" class="row-four-u">
                <span>东至</span>
                <el-input v-model="item.eastScope" readonly></el-input>
              </el-col>
              <el-col :span="6" class="row-four-u">
                <span>西至</span>
                <el-input v-model="item.westScope" readonly></el-input>
              </el-col>
              <el-col :span="6" class="row-four-u">
                <span>南至</span>
                <el-input v-model="item.southScope" readonly></el-input>
              </el-col>
              <el-col :span="6" class="row-four-u">
                <span>北至</span>
                <el-input v-model="item.northScope" readonly></el-input>
              </el-col>
            </el-row>
          </el-form-item>
        </div>
        <div class="show-more-btn" @click="showMore=!showMore">{{showMore?"收起":"显示更多"}}</div>
      </el-form>
    </div>
    
    <div class="table-part-title"><i class="header-icon el-icon-document-copy"></i>申报主体</div>
    <div class="part-info-box">
      <!-- 个人，单条 -->
      <div v-if="applySubject=='0'">
        <el-form size="medium" :label-width="labelWidth">
          <div class="part-info-title">申请人信息</div>
          <div class="credit-box" v-show="false">
            当前申请人为有失信记录，可点击右侧查看详细历史记录。
            <div class="see-credit-btn r" @click="seeCredit(personalApplyInfo, 'l')">查看记录</div>
          </div>
          <el-row>
            <el-col :span="12">
              <el-form-item label="申请人">
                <el-input :value="personalApplyInfo.linkmanName" readonly></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="申请人身份证号">
                <el-input :value="personalApplyInfo.linkmanCertNo" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="12">
              <el-form-item label="申请人电话">
                <el-input :value="personalApplyInfo.linkmanMobilePhone" readonly></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="申请人邮箱">
                <el-input :value="personalApplyInfo.linkmanMail" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <div class="part-info-title">联系人信息</div>
          <el-row>
            <el-col :span="12">
              <el-form-item label="联系人">
                <el-input :value="personalLinkInfo.linkmanName" readonly></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="联系人身份证号">
                <el-input :value="personalLinkInfo.linkmanCertNo" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="12">
              <el-form-item label="联系人电话">
                <el-input :value="personalLinkInfo.linkmanMobilePhone" readonly></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="联系人邮箱">
                <el-input :value="personalLinkInfo.linkmanMail" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
        </el-form>
      </div>
      <!-- 企业，多条 -->
      <div v-if="applySubject=='1'" v-for="item in unitInfoList" :key="item.unitInfoId">
        <el-form :model="item" size="medium" :label-width="labelWidth" style="padding-top:18px;">
          <div class="part-info-title">建设单位信息</div>
          <div class="credit-box" v-show="item.isBlack=='1'||item.creditType==false">
            当前企业为失信企业，可点击右侧查看详细历史记录。
            <div class="see-credit-btn r" @click="seeCredit(item, 'u')">查看记录</div>
          </div>
          <el-row>
            <el-col :span="12">
              <el-form-item label="单位类型">
                <el-input :value="changeUnitType(item.unitType)" readonly></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="统一社会信用代码">
                <el-input v-model="item.unifiedSocialCreditCode" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="12">
              <el-form-item label="单位名称">
                <el-input v-model="item.applicant" readonly></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="单位地址">
                <el-input v-model="item.applicantDetailSite" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="12">
              <el-form-item label="法定代表人">
                <el-input v-model="item.idrepresentative" readonly></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="法定代表人证件号">
                <el-input v-model="item.idno" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="12">
              <el-form-item label="联系人名称">
                <el-input v-model="item.linkmanName" readonly></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="联系人证件号">
                <el-input v-model="item.linkmanCertNo" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="12">
              <el-form-item label="联系人手机">
                <el-input v-model="item.linkmanMobilePhone" readonly></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="联系人邮箱">
                <el-input v-model="item.linkmanMail" readonly></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <div v-show="item.showMore">
            <el-row>
              <el-col :span="12">
                <el-form-item label="工商登记号">
                  <el-input v-model="item.induCommRegNum" readonly></el-input>
                </el-form-item>
              </el-col>
              <el-col :span="12">
                <el-form-item label="组织机构代码">
                  <el-input v-model="item.organizationalCode" readonly></el-input>
                </el-form-item>
              </el-col>
            </el-row>
            <el-row>
              <el-col :span="12">
                <el-form-item label="纳税人识别号">
                  <el-input v-model="item.taxpayerNum" readonly></el-input>
                </el-form-item>
              </el-col>
              <el-col :span="12">
                <el-form-item label="信用标记码">
                  <el-input v-model="item.creditFlagNum" readonly></el-input>
                </el-form-item>
              </el-col>
            </el-row>
            <el-row>
              <el-col :span="12">
                <el-form-item label="注册资本">
                  <el-input v-model="item.registeredCapital" readonly></el-input>
                </el-form-item>
              </el-col>
              <el-col :span="12">
                <el-form-item label="注册登记机关">
                  <el-input v-model="item.registerAuthority" readonly></el-input>
                </el-form-item>
              </el-col>
            </el-row>
            <el-row>
              <el-col :span="12">
                <el-form-item label="经营范围">
                  <el-input v-model="item.managementScope" readonly></el-input>
                </el-form-item>
              </el-col>
              <el-col :span="12">
                <el-form-item label="邮政编码">
                  <el-input v-model="item.postalCode" readonly></el-input>
                </el-form-item>
              </el-col>
            </el-row>
            <el-row>
              <el-col :span="24">
                <el-form-item label="行政区（园区）">
                  <el-input v-model="item.applicantDistrict" readonly></el-input>
                </el-form-item>
              </el-col>
            </el-row>
            <el-row v-if="item.linkmanTypes&&item.linkmanTypes.length" v-for="uuu in item.linkmanTypes">
              <el-col :span="24">
                <el-form-item :label="getLinkManLabel(item.unitType, uuu.linkmanType)">
                  <el-input v-model="uuu.linkmanName" readonly></el-input>
                  <!--                <div>{{manTypeToText(uuu.linkmanType) + '-' + uuu.linkmanName }}</div>-->
                </el-form-item>
              </el-col>
            </el-row>
          </div>
          <div class="show-more-btn" @click="item.showMore=!item.showMore">{{item.showMore?"收起":"显示更多"}}</div>
        </el-form>
      </div>
    </div>
    
    <div class="table-part-title"><i class="header-icon el-icon-document-copy"></i>申报信息</div>
    <div class="part-info-box c-f">
      
      <el-form :model="applyinst" size="medium">
        <el-row>
          <el-col :span="12">
            <el-form-item label="申报流水号" :label-width="labelWidth">
              <el-input v-model="applyinst.applyinstCode" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="申报时间" :label-width="labelWidth">
              <el-date-picker
                  v-model="applyinst.createTime" format="yyyy-MM-dd HH:mm"
                  type="datetime"
                  placeholder="-" readonly>
              </el-date-picker>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="所属主题" :label-width="labelWidth">
              <el-input v-model="applyinst.themeName" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="申报阶段/辅线" :label-width="labelWidth">
              <el-input v-model="applyinst.stageName" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="查看情形" :label-width="labelWidth">
              <el-button size="medium" round @click.stop="showParState()" icon="el-icon-search" type="primary">查看情形
              </el-button>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="申报事项数" :label-width="labelWidth">
              {{iteminstList.length}}
            </el-form-item>
          </el-col>
        </el-row>
        <el-table style="width: 100%; margin-top:10px;" border :data="iteminstList" stripe>
          <el-table-column type="index" width="50" align="center" label="序号"></el-table-column>
          <el-table-column prop="approveOrgName" label="实施主体" width="120"></el-table-column>
          <el-table-column prop="iteminstName" label="实施事项名称"></el-table-column>
          <el-table-column prop="itemProperty" label="办件类型" width="120"></el-table-column>
          <el-table-column prop="dueNum" label="承诺工作日" width="120">
            <template slot-scope="scope">
              {{scope.row.dueNum+scope.row.dueNumUnit}}
            </template>
          </el-table-column>
          <el-table-column prop="iteminstState" label="状态" width="120">
            <template slot-scope="scope">
              <span>{{getStatusText(scope.row.iteminstState)}}</span>
            </template>
          </el-table-column>
          <el-table-column prop="iteminstState" label="容缺补全期限" width="150" v-if="hasRqItem">
            <template slot-scope="scope">
              <span>{{scope.row.toleranceTime+scope.row.toleranceTimelimitUnit+(scope.row.toleranceIsCompleted==1?'（已终止）':'')}}</span>
              <el-button v-if="isApprover==1&&scope.row.toleranceIsCompleted==0" size="medium" class="text-btn"
                         type="text" @click="rqMoreTime(scope.row)" style="margin-left:3px;">延长
              </el-button>
              <el-button v-if="isApprover==1&&scope.row.toleranceIsCompleted==0" size="medium" class="text-btn"
                         type="text" @click="rqEnd(scope.row)">终止
              </el-button>
            </template>
          </el-table-column>
        </el-table>
      </el-form>
    </div>
  
  </template>
  
  <!--文件上传下载弹窗 start-->
  <el-dialog v-loading="loadingFileWin" element-loading-text="文件上传中" element-loading-spinner="el-icon-loading"
             element-loading-background="rgba(0, 0, 0, 0.3)" class="upload-flie-dialog" :title="showUploadWindowTitle"
             :visible.sync="showUploadWindowFlag" @closed="uploadTableData=[]" width="750px" top="5vh">
    <div class="upload-file-content">
      <div class="file-opt-btn">
        <el-button type="primary" size="small" @click="downloadFile()">下载</el-button>
        <el-upload size="small" ref="uploadFileWin" class="upload-s-file" :action="'rest/mats/att/upload'"
                   :show-file-list="false" :http-request="debounceHandler" multiple :file-list="fileList">
          <el-button slot="trigger" size="small" type="primary">上传</el-button>
        </el-upload>
        <el-button size="small" type="primary" @click="delSelectFileCom()">删除</el-button>
        <!--        <el-button type="primary" @click="openPhotoWindow(selMatRowData,'lt')">良田拍照</el-button>-->
        <!--        <el-button type="primary" @click="openPhotoWindow(selMatRowData,'fz')">方正拍照</el-button>-->
      </div>
      <el-table :data="uploadTableData" border @selection-change="selectionFileChange">
        <el-table-column type="selection" align="center" width="55"></el-table-column>
        <el-table-column prop="fileName" label="文件名"></el-table-column>
        <el-table-column label="操作" align="center" width="200">
          <template slot-scope="scope">
            <el-button type="primary" size="mini" @click="filePreview(scope.row)">预览</el-button>
            <!--            <el-button type="primary" size="mini" :disabled="getFileType(scope.row.fileName)!=='pdf'"-->
            <!--                       @click="filePreview(scope.row,'pdf')">查看施工图-->
            <!--            </el-button>-->
          </template>
        </el-table-column>
      </el-table>
    </div>
  </el-dialog>
</div>
</body>

<script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/vue-v2/vue.js"
        th:src="@{/agcloud/framework/js-lib/vue-v2/vue.js}"></script>
<script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/element-2/element.js"
        th:src="@{/agcloud/framework/js-lib/element-2/element.js}"></script>
<script src="../../static/common/js/axios.min.js" th:src="@{/common/js/axios.min.js}"></script>
<script src="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/agcloud-lib/js/common.js"
        th:src="@{/agcloud/framework/js-lib/agcloud-lib/js/common.js}"></script>
<script src="../../static/approve/js/applyForm.js" th:src="@{/approve/js/applyForm.js}"></script>

</html>
