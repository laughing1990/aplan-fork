<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>申请表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--引入公共css-->
  <link rel="stylesheet" href="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/element-2/element.css"
        th:href="@{/agcloud/framework/js-lib/element-2/element.css}"/>
  <link rel="stylesheet"
        href="/framework-ui/src/main/resources/static/agcloud/framework/icon-lib/agcloud-fonts/iconfont.css"
        th:href="@{/agcloud/framework/icon-lib/agcloud-fonts/iconfont.css}">
  <link rel="stylesheet"
        href="/framework-ui/src/main/resources/static/agcloud/framework/js-lib/agcloud-lib/css/reset.css"
        th:href="@{/agcloud/framework/js-lib/agcloud-lib/css/reset.css}">
  <link rel="stylesheet" href="../../static/approve/css/index.css" th:href="@{/approve/css/index.css}">
  
  <style>
    #applyForm {
      padding: 0 40px 16px 40px
    }
    
    .part-info-box {
      padding: 0;
    }
    
    .el-form-item {
      padding: 7px 0;
    }
    
    .el-form {
      padding: 8px 30px;
    }
    
    .part-info-title {
      color: #17a2b8;
      font-size: 16px;
      padding-bottom: 5px;
      border-bottom: 1px solid #e8e8e8;
      margin: 10px 0;
    }
    
    /* 失信 start */
    .credit-box {
      border: 1px solid #FF4B47;
      border-radius: 4px;
      background: rgba(255, 75, 71, 0.08);
      color: #575962;
      font-size: 14px;
      line-height: 24px;
      padding: 9px 10px;
      margin-bottom: 10px;
    }
    
    .see-credit-btn {
      height: 24px;
      line-height: 24px;
      background: #FF6B68;
      border-radius: 12px;
      color: #fff;
      padding: 0 10px;
      cursor: pointer;
    }
    
    .el-tooltip__popper {
      max-width: 280px;
      line-height: 18px;
    }
    
    .zj-item-form input {
      border: none !important;
    }
    
    .zj-item-form .el-form-item__label {
      padding: 0px;
    }
    
    /* 失信 end */
  </style>
  
  <script>
    var ctx = '[[@{/}]]';
  </script>
  <script src="../../static/approve/js/ip.js" th:src="@{/approve/js/ip.js}"></script>
</head>

<body class="bg-white">
<div id="applyForm" v-cloak v-loading='pageLoading'>
  <div class="table-name">{{applyTableName}}申请表</div>
  
  <template v-if="isZJItem" data-title="中介事项">
    
    <div class="table-part-title"><i class="header-icon el-icon-document-copy"></i>中介事项信息</div>
    <div class="part-info-box c-f">
      <el-form :model="applyinst" size="medium" label-width="120px" class="zj-item-form">
        <el-row>
          <el-col :span="8">
            <el-form-item label="事项名称：">
              <el-input v-model="applyinst.itemName" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="8">
            <el-form-item label="实施主体：">
              <el-input v-model="applyinst.orgName" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="8">
            <el-form-item label="服务对象：">
              <el-input v-model="applyinst.serviceObject" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="8">
            <el-form-item label="办件类型：">
              <el-input v-model="applyinst.itemProperty" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="8">
            <el-form-item label="法定办结时限：">
              <el-input v-model="applyinst.dueNum" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="8">
            <el-form-item label="承诺办结时限：">
              <el-input v-model="applyinst.dueNum" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="关联的行政事项：">
              <el-input v-model="applyinst.procedureName" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
      </el-form>
    </div>
  
    <div class="table-part-title"><i class="header-icon el-icon-document-copy"></i>采购中介服务信息</div>
    <div class="part-info-box c-f" v-for="item in zjItemInfo" :key="item.projInfoId">
    
      <el-form :model="item" size="medium" label-width="0">
        <el-row>
          <el-col :span="12">
            <el-form-item label="采购项目编码" :label-width="labelWidth">
              <el-input v-model="item.localCode" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="采购项目名称" :label-width="labelWidth">
              <el-input v-model="item.projName" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="投资审批项目" :label-width="labelWidth">
              <el-input v-model="item.isApproveProj" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="项目规模" :label-width="labelWidth">
              <el-input v-model="item.projScaleContent" readonly>
                <template slot="append">{{item.projScale}}</template>
              </el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="资金来源比例" :label-width="labelWidth">
              <el-input v-model="item.themeName" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="资金来源比例" :label-width="labelWidth">
              <el-input v-model="item.projType" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="所属服务" :label-width="labelWidth">
              <el-input v-model="item.serviceId" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="服务时限说明" :label-width="labelWidth">
              <el-input v-model="item.serviceTimeExplain" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">服务内容</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        备注：涉及工程项目的，应当包含工程项目地址、项目基本情况(包含建设规模、建设面积、资金投入等具体参数)。
                        涉及土地、房产评估的、应当包含土地、房产面积、预算价格等内容。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.serviceContent" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="中介机构服务要求" :label-width="labelWidth">
              <el-input v-model="item.themeName" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">资质要求</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        备注：涉及工程项目的，应当包含工程项目地址、项目基本情况(包含建设规模、建设面积、资金投入等具体参数)。
                        涉及土地、房产评估的、应当包含土地、房产面积、预算价格等内容。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.qualRequireType" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">资质要求说明</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        备注：请说明资质/分类的具体要求，如行业、专业、等级等。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.aeaImUnitRequire.qualRequireExplain" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">执业/职业人员总数</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        备注：请填写为本项目提供服务的中介机构持证执业(职业)人员总数要求。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.aeaImUnitRequire.registerTotal" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">执业/职业人员要求</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        备注：该要求将公示于前台采购公告中。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.aeaImUnitRequire.registerRequire" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">其它要求说明</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        备注：应当包含土地、房产面积、预算价格等内容。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.aeaImUnitRequire.otherRequireExplain" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="选取中介机构方式" :label-width="labelWidth">
              <el-input v-model="item.biddingType" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="是否确认金额" :label-width="labelWidth">
              <el-input v-model="item.isDefineAmount" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="服务金额" :label-width="labelWidth">
              <el-input v-model="item.basePrice" readonly>
                <template slot="append">万元</template>
              </el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="金额大写" :label-width="labelWidth">
              <el-input v-model="item.basePriceDx" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="是否有回避情况" :label-width="labelWidth">
              <el-input v-model="item.isAvoid" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="报名截止时间" :label-width="labelWidth">
              <el-input v-model="item.expirationDate" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="选取中介时间" :label-width="labelWidth">
              <el-input v-model="item.choiceImunitTime" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="24">
            <el-form-item label="金额说明" :label-width="labelWidth">
              <el-input v-model="item.amountExplain" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="中选机构公示" :label-width="labelWidth">
              <el-input v-model="item.isDiscloseIm" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="中选公告公示" :label-width="labelWidth">
              <el-input v-model="item.isDiscloseBidding" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="项目业主业务咨询电话" :label-width="labelWidth">
              <el-input v-model="item.moblie" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="业主投诉电话" :label-width="labelWidth">
              <el-input v-model="item.ownerComplaintPhone" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        
      </el-form>
    </div>
    
    <div class="table-part-title"><i class="header-icon el-icon-document-copy"></i>项目/工程信息</div>
    <div class="part-info-box c-f" v-for="item in projInfoList" :key="item.projInfoId">
      
      <el-form :model="item" size="medium" label-width="0">
        <el-row>
          <el-col :span="12">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">项目代码</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        填写全国统一项目代码(参考“投资项目基本信息共享规范”中的“投资项目统一代码规范”)。如果项目没有全国统一代码，填写地方项目编码。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.localCode" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">工程代码</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        项目拆分为多个单项工程申报时，单项工程的唯一编码，如果项目不拆分，应与项目代码相同。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input :value="item.gcbm | changeNullToWU" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-form-item label="项目/工程名称" :label-width="labelWidth">
          <el-input v-model="item.projName" readonly></el-input>
        </el-form-item>
        <el-row>
          <el-col :span="12">
            <el-form-item label="所属主题" :label-width="labelWidth">
              <el-input v-model="item.themeName" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="立项类型" :label-width="labelWidth">
              <el-input v-model="item.projType" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">审批行政区划</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        市级审批的项目/工程为市级行政区划，区县审批的为对应区县行政区划
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.regionalism" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">建设地点</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        项目/工程所在地行政区划。如果是跨区，则有多个行政区划。
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input :value="item.projectAddress" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="资金来源" :label-width="labelWidth">
              <el-input :value="item.financialSource" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="是否外资" :label-width="labelWidth">
              <el-input v-model="item.isForeign" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="投资类型" :label-width="labelWidth">
              <el-input :value="item.investType" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="土地来源" :label-width="labelWidth">
              <el-input v-model="item.landSource" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">是否完成区域评估</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        建设范围是否实施区域评估
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input v-model="item.isAreaEstimate" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item>
              <div class="form-unit-box">
                <div class="form-left-label c-f">
                  <div class="r">是否带设计方案</div>
                  <div class="u-hint-box r">
                    <el-tooltip placement="right">
                      <div slot="content">
                        建设用地是否带设计方案
                      </div>
                      <i class="ag ag-help"></i>
                    </el-tooltip>
                  </div>
                </div>
                <el-input :value="item.isDesignSolution" readonly></el-input>
              </div>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="建设性质" :label-width="labelWidth">
              <el-input v-model="item.projNature" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="工程分类" :label-width="labelWidth">
              <el-input v-model="item.projCategory" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="拟开工时间" :label-width="labelWidth">
              <el-input v-model="item.nstartTime" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="拟建成日期" :label-width="labelWidth">
              <el-input v-model="item.endTime" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="总投资（万元）" :label-width="labelWidth">
              <el-input :value="item.investSum | changeNullToZero" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="建筑面积（㎡）" :label-width="labelWidth">
              <el-input :value="item.buildAreaSum |changeNullToZero" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">

            <el-form-item label="申报时间" :label-width="labelWidth">
              <el-date-picker
                  v-model="applyinst.createTime" format="yyyy-MM-dd HH:mm"
                  type="datetime"
                  placeholder="-" readonly>
              </el-date-picker>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="所属主题" :label-width="labelWidth">
              <el-input v-model="applyinst.themeName" readonly></el-input>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="申报阶段/辅线" :label-width="labelWidth">
              <el-input v-model="applyinst.stageName" readonly></el-input>
            </el-form-item>
          </el-col>
        </el-row>
        <el-row>
          <el-col :span="12">
            <el-form-item label="查看情形" :label-width="labelWidth">
              <el-button size="medium" round @click.stop="showParState()" icon="el-icon-search" type="primary">查看情形
              </el-button>
            </el-form-item>
          </el-col>
          <el-col :span="12">
            <el-form-item label="申报事项数" :label-width="labelWidth">
              {{iteminstList.length}}
            </el-form-item>
          </el-col>
        </el-row>
        <el-table style="width: 100%; margin-top:10px;" border :data="iteminstList" stripe>
          <el-table-column type="index" width="50" align="center" label="序号"></el-table-column>
          <el-table-column prop="approveOrgName" label="实施主体"></el-table-column>
          <el-table-column prop="itemProperty" label="办件类型"></el-table-column>
          <el-table-column prop="dueNum" label="承诺工作日">
            <template slot-scope="scope">
              {{scope.row.dueNum+scope.row.dueNumUnit}}
            </template>
          </el-table-column>
          <el-table-column prop="iteminstName" label="实施事项名称"></el-table-column>
          <el-table-column prop="iteminstState" label="状态">
            <template slot-scope="scope">
              <span>{{getStatusText(scope.row.iteminstState)}}</span>
            </template>
          </el-table-column>
        </el-table>
      </el-form>
    </div>
  
  </template>

</div>
</body>
